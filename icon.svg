<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2D4739"/>
      <stop offset="100%" style="stop-color:#3A5A40"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  
  <!-- Leaf/awareness symbol -->
  <g transform="translate(256, 256)">
    <!-- Outer circle -->
    <circle cx="0" cy="0" r="140" fill="none" stroke="#A3B18A" stroke-width="8" opacity="0.4"/>
    
    <!-- Inner circle -->
    <circle cx="0" cy="0" r="90" fill="none" stroke="#A3B18A" stroke-width="6" opacity="0.6"/>
    
    <!-- Center dot -->
    <circle cx="0" cy="0" r="24" fill="#FAF6F0"/>
    
    <!-- Small radiating dots -->
    <circle cx="0" cy="-60" r="8" fill="#A3B18A" opacity="0.8"/>
    <circle cx="52" cy="-30" r="8" fill="#A3B18A" opacity="0.8"/>
    <circle cx="52" cy="30" r="8" fill="#A3B18A" opacity="0.8"/>
    <circle cx="0" cy="60" r="8" fill="#A3B18A" opacity="0.8"/>
    <circle cx="-52" cy="30" r="8" fill="#A3B18A" opacity="0.8"/>
    <circle cx="-52" cy="-30" r="8" fill="#A3B18A" opacity="0.8"/>
  </g>
</svg>
